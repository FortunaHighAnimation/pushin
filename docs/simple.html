<!doctype html>
<html lang="en">
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<title>PushIn JS - Examples: Simple</title>
		<link rel='stylesheet' href='demo.css'>
		<link rel='stylesheet' href='pushin.min.css'>
		<script src="pushin.min.js" type="text/javascript"></script>
		<style>
			body {
				height: 4000px;
			}

			.push-in {
				position: fixed;
				width: 100%;
				height: 100vh;
			}

			.pushin-layer {
				display:flex;
				align-items: center;
				justify-content: center;
			}
		</style>
	</head>
	<body>
		<div class="push-in">
			<div class="pushin-layer">
				Layer 1
			</div>
			<div class="pushin-layer">
				Layer 2
			</div>
			<div class="pushin-layer">
				Layer 3
			</div>
			<div class="pushin-layer">
				Layer 4
			</div>
		</div>
		<script type="text/javascript">
			pushInStart( '.push-in' );
		</script>
	</body>
</html>
