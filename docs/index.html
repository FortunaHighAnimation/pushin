<!doctype html>
<html lang="en">
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<title>PushIn JS</title>
		<link rel='stylesheet' href='demo.css'>
		<script src="pushin.js" type="text/javascript"></script>
	</head>
	<body>
		<header class="demo-header">
			<div class="demo-padded">
				<h1>PushIn.js</h1>
				<p class="demo-subhead">
					PushIn.js is a plugin which can be attached to any div element to simulate a dolly-in or push-in effect.
				</p>
			</div>
		</header>
		<main>
			<section class="demo-scroller push-in">
				<div class="layer demo-layer-1" data-pushin-from="200" data-pushin-to="500">
					<div class="demo-text-box demo-layer-1-text">
						Scroll to push in
					</div>
				</div>
				<div class="layer demo-layer-2 hide" data-pushin-from="300" data-pushin-to="2000" data-pushin-speed="25">
					<div class="demo-text-box demo-layer-2-text">
						Each layer can come into view at different times.
					</div>
				</div>
				<div class="layer demo-layer-3 hide" data-pushin-from="1500" data-pushin-to="3000">
					<div class="demo-text-box demo-layer-3-text">
						Use HTML data-attributes to control the timing and speed of each layer.
					</div>
				</div>
				<div class="layer demo-layer-end hide" data-pushin-from="2000" data-pushin-to="6000">
					<div class="demo-text-box demo-layer-end-text">
						PushIn.js
					</div>
				</div>
			</section>
		</main>
		<footer>
			<ul>
				<li>
					<a href="https://github.com/nateplusplus/pushin-js">
						View on github
						<img src="github.png" alt="GitHub icon">
					</a>
				</li>
			</ul>
		</footer>
		<script type="text/javascript">
			pushInStart( '.push-in' );
		</script>
	</body>
</html>
