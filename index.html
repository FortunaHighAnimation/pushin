<!doctype html>
<html lang="en">
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<title>Parallax Zoom</title>
        <link rel='stylesheet' href='css/pushIn.css'>
		<link rel='stylesheet' href='css/style.css'>
	</head>
	<body>
        <div id='wrapper'>
            <div id='scroller'> <!-- For iScroll functionality -->
               
                <div id='layer1' class='layer'> <!-- Each layer of depth defined by class "layer" -->
                    <div class='yellow dot'>
                        <div class='content'>
                            <h4>Div #1</h4>
                        </div>
                    </div>
                    <div class='green dot'>
                        <div class='content'>
                            <h4>Div #2</h4>
                        </div>
                    </div>
                    <div class='blue dot'>
                        <div class='content'>
                            <h4>Div #3</h4>
                        </div>
                    </div>
                </div>
                <div id='layer2' class='green layer'>
                    <h4>This is a second layer!</h4>
                </div>
                
            </div> <!-- scroller -->
        </div> <!-- wrapper -->
        
        
        <script src='js/lib/jquery-1.11.3.min.js'>oops! no javascript.</script>
        <script src='js/lib/iscroll.js'></script>
        <script src='js/pushIn.js'></script>
        <script type="text/javascript">
            
            function customCode() {
                $('#layer1').pushIn({speed: 40, stop: 0.2});
                $('#layer2').pushIn({speed: 10, start: 0.15});
            }
            
        </script>
	</body>
</html>
