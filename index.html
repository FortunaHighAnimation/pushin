<!doctype html>
<html lang="en">
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<title>Parallax Zoom</title>
		<link rel='stylesheet' href='style.css'>
        <script src='jquery-1.11.3.min.js'>oops! no javascript.</script>
	</head>
	<body>
        <div id='wrapper'>
            <div id='test'></div>
            <div id='layer1' class='layer'>
                <div class='dot left'>
                    <div class='content'>Div #1</div>
                </div>
                <div class='dot center'>
                    <div class='content'>Div #2</div>
                </div>
                <div class='dot right'>
                    <div class='content'>Div #3</div>
                </div>
            </div>
            <div id='layer2' class='layer'>
                <h1>This is a second layer!</h1>
            </div>
        </div>
		<script src='pushIn.js'>oops! no javascript.</script>
        <script src='functions.js'>oops! no javascript.</script>
	</body>
