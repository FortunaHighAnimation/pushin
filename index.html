<!doctype html>
<html lang="en">
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<title>PushIn JS</title>
		<link rel='stylesheet' href='css/style.css'>
		<link rel='stylesheet' href='css/demo.css'>
	</head>
	<body>
		<header class="demo-header">
			<div class="demo-padded">
				<h1>PushIn.js</h1>
				<p class="demo-subhead">
					PushIn.js is a plugin which can be attached to any div element to simulate a dolly-in or push-in effect.
				</p>
			</div>
		</header>
		<main>
			<section class="demo-scroller push-in" data-pushin-from="200" data-pushin-to="2000">
				<div class="layer demo-layer-1" data-pushin-from="200" data-pushin-to="500">
					<div class="demo-text-box demo-layer-1-text">
						Scroll to push in
					</div>
				</div>
				<div class="layer demo-layer-2 hide" data-pushin-from="300" data-pushin-to="1200" data-pushin-speed="3">
					<div class="demo-text-box demo-layer-2-text">
						Each layer can come into view at different times.
					</div>
				</div>
			</section>
		</main>
		<footer>
			<ul class="demo-padded">
				<li>
					<a href="https://github.com/nateplusplus/pushin-js">GitHub Repo</a>
				</li>
			</ul>
		</footer>
		<script src="js/pushIn.js" type="text/javascript"></script>
		<script type="text/javascript">
			pushInStart( '.push-in' );
		</script>
	</body>
</html>
